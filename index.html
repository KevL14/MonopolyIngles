<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/btnStartStyle.css">
    <link rel="shortcut icon" href="img/IconGame.png" type="image/x-icon">
    <!-- fuentes letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Staatliches&display=swap" rel="stylesheet">
    <title>CATCH THE VERB!</title>

</head>
<body>
  <section class ="paginas ocultar" id="block0">
    <img src="img/paginaPresentacion/flecha.png" onclick="mostrarPaginas(0,0)" id="salirMenu"alt="------>">
    <h1>SETTINGS</h1>
    <span>
      <h2>Controles de Audio</h2>
      <audio id="sonidoAmbiente" controls>
        <source src="sound/sonidoAmbiente.mp3" type="audio/mpeg">
      </audio>
    </span>

    

  </section>

  <section  class ="paginas mostrar_ModeFlex" id="block1">
    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="settingsButton" viewBox="0 0 16 16" onclick="mostrarPaginas(0,1)">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>

    <div class="containerTitlesGame">


      <h1>WELCOME TO CATCH THE VERB!</h1>
      <p>Are you able to identify the verb tense? Let's see...</p>
      <img src="img/paginaPresentacion/flecha.png" onclick="mostrarPaginas(2)" alt="------>">
    </div>
    <img src="img/paginaPresentacion/personajes_pag_1.png"  alt="">
  </section>

  <section class ="paginas ocultar" id="block2">
    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="settingsButton" viewBox="0 0 16 16" onclick="mostrarPaginas(0,2)">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <span id="titleGame">
      <h1>CATCH THE VERB!</h1>
      <h2>Select a player</h2>
   </span>
      <div id="contenedorPerfilesParticipantes">
        <!-- perfil jugador 1 -->
        <span class="contenedorInfoPlayers">
          <h1 class="numsPlayersTitle">Player 1</h1>

          <span id="seleccionAvatar1" onClick="seleccionAvatar(1)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

        <!-- perfil jugador 2 -->
        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 2</h1>

          <span id="seleccionAvatar2" onClick="seleccionAvatar(2)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 3 -->

        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 3</h1>
          <span id="seleccionAvatar3" onClick="seleccionAvatar(3)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 4 -->

        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 4</h1>

          <span id="seleccionAvatar4" onClick="seleccionAvatar(4)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>
      </div>


      <span id="opcionesMenuPrincipal">
        <div id="contenedorNumVueltas">
          <span class="titlesLaps_NumPlayers"><h1>LAPS</h1></span>
          <select name="" class="" id="selectLaps" onchange="numVueltas(this.value)">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <!-- <button  ></button> -->
        <button id="buttonPlayGame" onclick="mostrarPaginas(3)">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text">READY TO PLAY!</span>
      </button>
        <div id="contenedorNumParticipantes">
          <span class="titlesLaps_NumPlayers"><h1>NUMBER OF Players</h1></span>
          <span>
            <button class="btn_CantJugadores" id="seleccionCantJugadores1" onclick="cantidadJugadoresPartida(1)">1</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores2" onclick="cantidadJugadoresPartida(2)">2</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores3" onclick="cantidadJugadoresPartida(3)">3</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores4" onclick="cantidadJugadoresPartida(4)">4</button>
        </span>
        </div>
    </span>

  </section>



  <section class="paginas ocultar" id="block3"><!-- tabla de juego por js --></section>
  <section class="paginas ocultar" id="block4"></section>

  <!-- paginas adicionales -->
  <section class="paginas ocultar" id="block5">
    <span id="contenedorPregunta">
      <span id="imgTarjetaPregunta">
        <img src="" alt="tarjeta Pregunta">
      </span>

      <span id="contenedorRespuestas">
        <!-- contendra los botones de respuestas creados en js  -->
      </span>
    </span>
  </section>

  <span class="ocultar" id="sonidos">
    <audio id="sonidoDado">
      <source src="sound/sonido-dado.mp3" type="audio/mpeg">
    </audio>
  </span>

  <script src="js/logicaTurnosJugadores.js"></script>
  <script src="js/pasarPaginas.js"></script>
  <script src="js/movePerson.js"></script>
  <script src="js/pantallaPrincipalConfig.js"></script>
  <script src="js/complementos.js"></script>
  <script src="js/funcionDado.js"></script>
  <script src="js/sonidosControles.js"></script>
  <script src="js/preguntas.js"></script>
  <script src="js/funcionesRealizarPreguntas.js"></script>
</body>
</html>
