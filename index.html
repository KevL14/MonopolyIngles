<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/btnStartStyle.css">
    <title>Tabla del Monopoly</title>
    
</head>
<body>    
  <section class ="paginas mostrar" id="block1">
    <div>
      <h1>Name tableGame</h1>


      <h2>Elegir cantidad de jugadores que desea jugadores</h2>
      <div id="contenedorNumParticipantes">
        <button class="btn_CantJugadores" id="seleccionCantJugadores1" onclick="cantidadJugadoresPartida(1)">1</button>
        <button class="btn_CantJugadores" id="seleccionCantJugadores2" onclick="cantidadJugadoresPartida(2)">2</button>
        <button class="btn_CantJugadores" id="seleccionCantJugadores3" onclick="cantidadJugadoresPartida(3)">3</button>
        <button class="btn_CantJugadores" id="seleccionCantJugadores4" onclick="cantidadJugadoresPartida(4)">4</button>
      </div>
      <div id="contenedorPerfilesParticipantes">
        <!-- perfil jugador 1 -->
        <span class="contenedorInfoPlayers ocultar">

          <span id="imgAvatarSeleccionado1" ></span>
          <select name="" id="seleccionAvatar1" onchange="seleccionAvatar(this.value,1)">
            <option value="0">Avatar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input type="text" name="" id="" placeHolder="nameTeam">
        </span>

        <!-- perfil jugador 2 -->
        <span class="contenedorInfoPlayers ocultar">

          <span id="imgAvatarSeleccionado2"></span>
          <select name="" id="seleccionAvatar2" onchange="seleccionAvatar(this.value,2)">
            <option value="0" selection>Avatar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input type="text" name="" id="" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 3 -->

        <span class="contenedorInfoPlayers ocultar">

          <span id="imgAvatarSeleccionado3"></span>
          <select name="" id="seleccionAvatar3" onchange="seleccionAvatar(this.value,3)">
            <option value="0" selection>Avatar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input type="text" name="" id="" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 4 -->

        <span class="contenedorInfoPlayers ocultar">
          <span id="imgAvatarSeleccionado4"></span>
          <select name="" id="seleccionAvatar4" onchange="seleccionAvatar(this.value,4)">
            <option value="0" selection>Avatar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input type="text" name="" id="" placeHolder="nameTeam">
        </span>
      </div>


      <button id="buttonPlayGame" onclick="mostrarPaginas(2)"></button>

      
  </div>
  </section>

  
  <section class="paginas ocultar" id="block2"><!-- tabla de juego por js --></section>


  <script src="js/logicaTurnosJugadores.js"></script>
  <script src="js/movimientosPersonajes.js"></script>
  <script src="js/pasarPaginas.js"></script>
  <script src="js/pantallaPrincipalConfig.js"></script>
  <script src="js/complementos.js"></script>
</body>
</html>
