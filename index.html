<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/btnStartStyle.css">
    <title>Tabla del Monopoly</title>
    
</head>
<body>    


  <section class ="paginas mostrar_ModeFlex" id="block1">
    <span id="titleGame">
      <h1>CATCH THE VERB!</h1>
      <h2>Select a player</h2>
   </span>
      <div id="contenedorPerfilesParticipantes">
        <!-- perfil jugador 1 -->
        <span class="contenedorInfoPlayers">
          <h1 class="numsPlayersTitle">Player 1</h1>

          <span id="seleccionAvatar1" onClick="seleccionAvatar(1)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

        <!-- perfil jugador 2 -->
        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 2</h1>

          <span id="seleccionAvatar2" onClick="seleccionAvatar(2)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 3 -->

        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 3</h1>
          <span id="seleccionAvatar3" onClick="seleccionAvatar(3)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>

                <!-- perfil jugador 4 -->

        <span class="contenedorInfoPlayers ocultar">
          <h1 class="numsPlayersTitle">Player 4</h1>

          <span id="seleccionAvatar4" onClick="seleccionAvatar(4)"></span>

          <input type="text" name="" id="inputNameTeams" placeHolder="nameTeam">
        </span>
      </div>


      <span id="opcionesMenuPrincipal">
        <!-- <button  ></button> -->
        <button id="buttonPlayGame" onclick="mostrarPaginas(2)">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text">READY TO PLAY!</span>
      </button>
        <div id="contenedorNumParticipantes">
          <span><h1>NUMBER OF Players</h1></span>
          <span>
            <button class="btn_CantJugadores" id="seleccionCantJugadores1" onclick="cantidadJugadoresPartida(1)">1</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores2" onclick="cantidadJugadoresPartida(2)">2</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores3" onclick="cantidadJugadoresPartida(3)">3</button>
            <button class="btn_CantJugadores" id="seleccionCantJugadores4" onclick="cantidadJugadoresPartida(4)">4</button>
        </span>
        </div>  
    </span>
  
  </section>


  
  <section class="paginas ocultar" id="block2"><!-- tabla de juego por js --></section>


  <script src="js/logicaTurnosJugadores.js"></script>
  <script src="js/pasarPaginas.js"></script>
  <script src="js/movePerson.js"></script>
  <script src="js/pantallaPrincipalConfig.js"></script>
  <script src="js/complementos.js"></script>
  <script src="js/funcionDado.js"></script>
</body>
</html>
